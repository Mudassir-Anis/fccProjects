<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Telephone Number Validator</title>
    <link rel = "stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main-container">
      <img id = "img" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt = "fcc-logo"/>
      <h1 id="heading">Telephone Number Validator</h1>
      <div id="frame">
        <div id="circle"></div>
        <div id="screen">
          <label id="label" for="user-input">Enter a Phone Number:
</label>
          <input id="user-input" maxLength = "20" type="text"></input>
          <div id = "results-div"></div>
        </div>
        <div id="btn-container">
          <button id="check-btn">Check</button>
          <button id="clear-btn">Clear</button>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
