<!DOCTYPE html>
<html lang = "en">
  <head>

    <link rel = "stylesheet" href = "styles.css">

  </head>

  <body>

      <img id = "fcc-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
